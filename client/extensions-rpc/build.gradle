apply plugin: 'kotlin'
apply plugin: 'net.corda.plugins.publish-utils'
apply plugin: 'com.jfrog.artifactory'

description 'Corda client RPC extensions. This is meant to be a very small module containing interfaces and supporting datastructures only.'

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    compile project(':core')
}

jar {
    baseName 'corda-rpc-ext'
    manifest {
        attributes 'Automatic-Module-Name': 'net.corda.client.rpc.ext'
    }
}

publish {
    name jar.baseName
}
